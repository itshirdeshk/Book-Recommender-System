<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<style>
    .text-white {
        color: white;
    }

    a:link,
    a:visited {
        background-color: #0e0c0b;
        color: white;
        padding: 5px 10px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
    }
</style>

<body style="background-color: black">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #586a62">
        <a class="navbar-brand mb-0 h1" style="margin-left: 20px;">My Book Recommender</b></a>
        <div class="collapse navbar-collapse ml-auto" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" style="margin-right: 10px;"><a href="/">Home</a></li>
                <li class="nav-item" style="margin-right: 10px;"><a href="/recommend">Recommend</a></li>
                <li class="nav-item" style="margin-right: 10px;"><a href="">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size: 50px;">
                    <u>
                        Top 50 Books
                    </u>
                </h1>
            </div>

            {% for i in range(book_name | length) %}

            <div class="col-md-3" style="margin-top: 30px;">
                <div>
                    <div class="card-body">
                        <img src="{{image[i]}}" alt="" style="height: 150px; width: 200px;">
                    </div>
                </div>

                <h4 class="text-white">{{book_name[i]}}</h4>
                <h4 class="text-white">{{author[i]}}</h4>
                <h4 class="text-white">Votes - {{votes[i]}}</h4>
                <h4 class="text-white">Rating - {{rating[i]}}</h4>
            </div>

            {% endfor %}



        </div>
    </div>
</body>

</html>
